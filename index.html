  <title>Faded Velvet – Music Production Studio</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --accent: #b88acf; /* soft velvet-inspired tint */
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 4rem 1rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 0.05em;
    }

    header p {
      margin: 1rem auto 0;
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    /* AUDIO GRID */
    .tracks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem clamp(1rem, 4vw, 3rem);
      max-width: 900px;
      margin: 0 auto;
    }

    /* New wrapper so slider sits below artwork */
    .track-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .track-card {
      position: relative;
      aspect-ratio: 1 / 1; /* perfect square */
      background: #ddd;
      overflow: hidden;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
    }

    .track-card:hover {
      transform: translateY(-4px);
    }

    .track-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-card .play-btn {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: row;        /* slider on left, icon on right */
      align-items: center;
      justify-content: center;
      background: rgb(0, 0, 0, 0.45);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .track-card:hover .play-btn {
      opacity: 1;
    }
  
    .play-btn svg {
      width: 48px;
      height: 48px;
      fill: #fff;
    }
  
    .play-btn .volume-slider {
      /* native vertical slider */
      -webkit-appearance: slider-vertical;
      writing-mode: bt-lr;
      width: 50px;
      height: 60%;
      margin-right: .5rem;
      accent-color: var(--accent);
    }

    /* ---- new progress bar styling ---- */
    .progress-slider {
      width: 80%;
      margin: 0.75rem 0;
      accent-color: var(--accent);
    }

    audio {
      display: none; /* hide default controls */
    }

    /* BOTTOM BANNER */
    .banner {
      max-width: 900px;
      margin: 2rem auto 4rem;
      overflow: hidden;
      border-radius: 0.75rem;
    }

    .banner img {
      width: 100%;
      display: block;
    }
  </style>
</head>

  <script>
    const items = document.querySelectorAll(".track-item");
    let currentAudio;

    items.forEach((item) => {
      const card = item.querySelector(".track-card");
      const audio = item.querySelector("audio");
      const volSlider = item.querySelector(".volume-slider");
      const progSlider = item.querySelector(".progress-slider");

      // volume controls
      volSlider.value = audio.volume;
      volSlider.addEventListener("input", e => audio.volume = e.target.value);
      volSlider.addEventListener("click", e => e.stopPropagation());

      // progress bar setup
      audio.addEventListener("loadedmetadata", () => progSlider.max = audio.duration);
      audio.addEventListener("timeupdate", () => progSlider.value = audio.currentTime);
      progSlider.addEventListener("input", e => audio.currentTime = e.target.value);

      // clicking the artwork toggles playback
      card.addEventListener("click", () => {
        // if switching tracks, reset the previous one
        if (currentAudio && currentAudio !== audio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }

        if (audio.paused) {
          audio.play();
          currentAudio = audio;
        } else {
          audio.pause();
          // no resetting currentTime here → resume possible
          currentAudio = null;
        }
      });
    });
  </script>
